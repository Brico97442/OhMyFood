<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="center">
        <img class="header__logo" src="./Images+et+textes+Ohmyfood/Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg" alt="logo-header" />
    </header>
    <main>

        <div class="location center">
            <div class="location__info center">
                <i class="fa-solid fa-location-dot"></i>
                <h2>Paris, Belleville</h2>
            </div>
        </div>

        <section class="explorer center">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <button class="explorer__btn" type="submit">Explorer nos restaurants</button>
        </section>

        <section class="fonctionnement center">
            <div class="fonctionnement__tittle">
                <h2>Fonctionnement</h2>
            </div>
            <div class="fonctionnement__wrap center">
                <button class="fonctionnement__btn center">
                    <div class="number center">1</div><i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choisissez un restaurant</p>
                </button>
                <button class="fonctionnement__btn center">
                    <div class="number center">2</div><i class="fa-solid fa-list"></i>
                    <p>Composez votre menu</p>
                </button>
                <button class="fonctionnement__btn center">
                    <div class="number center">3</div>
                    <i class="fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </button>
            </div>
        </section>

        <section class="restaurant">
            <div class="restaurant__tittle">
                <h2>Restaurants</h2>
            </div>
            <div class="restaurant__card-wrap">
                <article class="restaurant__card">
                    <img class="restaurant__img"
                        src="./Images+et+textes+Ohmyfood/Images et textes Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                        alt="image d'un plat" />
                    <div class="restaurant__card-content">
                        <div class="restaurant__card-text">
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                        </div>
                        <button class="heart center"><i class="fa-solid fa-heart"></i></button>
                    </div>
                </article>
                <article class="restaurant__card">
                    <img class="restaurant__img"
                        src="./Images+et+textes+Ohmyfood/Images et textes Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                        alt="image d'un plat" />
                    <div class="restaurant__card-content">
                        <div class="restaurant__card-text">
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                        </div>
                        <button class="heart center"><i class="fa-solid fa-heart"></i></button>
                    </div>
                </article>
                <article class="restaurant__card">
                    <img class="restaurant__img"
                        src="./Images+et+textes+Ohmyfood/Images et textes Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                        alt="image d'un plat" />
                    <div class="restaurant__card-content">
                        <div class="restaurant__card-text">
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                        </div>
                        <button class="heart center"><i class="fa-solid fa-heart"></i></button>
                    </div>
                </article>
                <article class="restaurant__card">
                    <img class="restaurant__img"
                        src="./Images+et+textes+Ohmyfood/Images et textes Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                        alt="image d'un plat" />
                    <div class="restaurant__card-content">
                        <div class="restaurant__card-text">
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                        </div>
                        <button class="heart center"><i class="fa-solid fa-heart"></i></button>
                    </div>
                </article>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>

</html>
